<mat-divider [inset]="true"></mat-divider>
<mat-card class="example-container mat-elevation-z8">
  <h3>配置数据</h3>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> 名称 </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a [routerLink]="['/dashboard/configmap', element.metadata.namespace, element.metadata.name]">{{element.metadata.name}}</a>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="namespace">
      <mat-header-cell *matHeaderCellDef> 命名空间 </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.metadata.namespace}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createDate">
      <mat-header-cell *matHeaderCellDef> 创建时间 </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span>{{element.metadata.creationTimestamp | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
        <button class="deployment-icon-btn"><mat-icon aria-hidden="true">subject</mat-icon></button>
        <button class="deployment-icon-btn" [matMenuTriggerFor]="serviceDropDownMenu">
          <mat-icon aria-hidden="true">more_vert</mat-icon>
        </button>
        <mat-menu #serviceDropDownMenu="matMenu">
          <button mat-menu-item (click)="deleteConfigMap(element.metadata.namespace,element.metadata.name)">
            <mat-icon>chevron_left</mat-icon>
            <span>删除</span>
          </button>
          <button mat-menu-item>
            <mat-icon>chevron_left</mat-icon>
            <span>删除</span>
          </button>
          <button mat-menu-item>
            <mat-icon>chevron_left</mat-icon>
            <span>删除</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</mat-card>
